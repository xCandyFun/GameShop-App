<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="AddGames.css">
    <title>Game-Shop</title>
</head>
<body>
    <header>
        <h1 class="HeadText"> Add Game </h1>
        <a href="/index" class="GoBackButton"><button>Go Back</button></a>
    </header>
    <div class="container">
        <form action="/index/addGamesPage" method="POST">
            
            <label for="gameId">Game Id:</label>
            <input type="text" id="gameId" name="GameId" required> <!-- Updated name -->
        
            <label for="gameName">Game Name:</label>
            <input type="text" id="gameName" name="GameName" required> <!-- Updated name -->
        
            <label for="studio">Studio:</label>
            <input type="text" id="studio" name="studio" required>
        
            <label for="genre">Genre:</label>
            <input type="text" id="genre" name="genre" required>
        
            <label for="year">Year:</label>
            <input type="number" id="year" name="year" required>
        
            <button type="submit">Add Game</button>
        </form>
    </div>
    <footer>

    </footer>
</body>
